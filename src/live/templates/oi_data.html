<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Interest Data â€” AI Signal Engine</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg-primary: #020617;
            --bg-card: rgba(30, 41, 59, 0.5);
            --border: rgba(255, 255, 255, 0.1);
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-blue: #6366f1;
            --green: #10b981;
            --red: #ef4444;
            --yellow: #f59e0b;
        }

        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Navbar */
        nav {
            background: rgba(2, 6, 23, 0.8);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--border);
            padding: 12px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-inner {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            margin-left: 20px;
            transition: color 0.2s;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 24px;
            font-weight: 700;
        }

        .table-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(12px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th {
            padding: 16px;
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 600;
            border-bottom: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.2);
        }

        td {
            padding: 16px;
            font-size: 14px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
            font-family: 'JetBrains Mono', monospace;
        }

        tr:hover td {
            background: rgba(255, 255, 255, 0.03);
        }

        .symbol-col {
            font-family: 'Outfit', sans-serif;
            font-weight: 700;
            font-size: 16px;
            color: white;
        }
    </style>
</head>

<body>
    <nav>
        <div class="nav-inner">
            <a href="/"
                style="display: flex; align-items: center; gap: 8px; text-decoration: none; color: white; font-weight: 800; font-size: 15px;">
                <span
                    style="background: linear-gradient(135deg, #6366f1, #8b5cf6); width: 28px; height: 28px; border-radius: 7px; display: flex; align-items: center; justify-content: center; font-size: 14px;">âš¡</span>
                AI Signal Engine
            </a>
            <div class="nav-links">
                <a href="/">Dashboard</a>
                <a href="/oi-data" class="active">OI Data</a>
                <a href="/delivery-data">Delivery</a>
                <a href="/oi-change">OI Analysis</a>
                <a href="/profile">Profile</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <h2>ðŸ“Š Live Open Interest (OI) Data</h2>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>LTP</th>
                        <th>Call OI</th>
                        <th>Put OI</th>
                        <th>Total OI</th>
                        <th>PCR (Put-Call Ratio)</th>
                        <th>Bias</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="7"
                            style="text-align: center; padding: 40px; color: var(--text-secondary); font-family: 'Outfit';">
                            Loading live data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        async function fetchData() {
            try {
                const resp = await fetch('/api/market-data');
                const data = await resp.json();
                const tbody = document.getElementById('tableBody');
                let html = '';

                // Sort by PCR descending
                const stocks = Object.entries(data.stocks)
                    .map(([sym, info]) => ({ sym, info }))
                    .sort((a, b) => (b.info.options?.pcr || 0) - (a.info.options?.pcr || 0));

                stocks.forEach(({ sym, info }) => {
                    if (!info.options) return;
                    const opt = info.options;
                    const pcr = opt.pcr || 1;
                    const pcrColor = pcr >= 1.2 ? 'var(--green)' : pcr <= 0.8 ? 'var(--red)' : 'var(--yellow)';
                    const biasTxt = pcr >= 1.2 ? 'BULLISH' : pcr <= 0.8 ? 'BEARISH' : 'NEUTRAL';

                    html += `<tr>
                        <td class="symbol-col">${sym}</td>
                        <td>â‚¹${info.ltp.toFixed(2)}</td>
                        <td>${opt.total_ce_oi.toLocaleString('en-IN')}</td>
                        <td>${opt.total_pe_oi.toLocaleString('en-IN')}</td>
                        <td>${opt.total_oi.toLocaleString('en-IN')}</td>
                        <td style="color:${pcrColor}; font-weight:700;">${pcr.toFixed(2)}</td>
                        <td><span style="font-family:'Outfit'; font-size:11px; font-weight:700; background:${pcrColor}20; color:${pcrColor}; padding:4px 8px; border-radius:6px; letter-spacing:0.5px;">${biasTxt}</span></td>
                    </tr>`;
                });

                if (html === '') html = '<tr><td colspan="7" style="text-align: center;">No data available</td></tr>';
                tbody.innerHTML = html;
            } catch (err) {
                console.error(err);
            }
        }
        fetchData();
        setInterval(fetchData, 60000);
    </script>
</body>

</html>
