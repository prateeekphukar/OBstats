<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OI Data &mdash; OBstats</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0b0f19; --card: #141a2a; --border: #1e293b; --text: #e2e8f0; --muted: #64748b; --green: #22c55e; --red: #ef4444; --yellow: #eab308; --blue: #6366f1; }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; }
        nav { background: rgba(11,15,25,0.95); backdrop-filter: blur(12px); border-bottom: 1px solid var(--border); padding: 14px 0; position: sticky; top: 0; z-index: 100; }
        .nav-inner { max-width: 1200px; margin: 0 auto; padding: 0 24px; display: flex; align-items: center; justify-content: space-between; }
        .nav-brand { display: flex; align-items: center; gap: 10px; text-decoration: none; color: white; font-weight: 800; font-size: 15px; }
        .nav-brand span { background: linear-gradient(135deg, #6366f1, #8b5cf6); width: 30px; height: 30px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 14px; }
        .nav-links { display: flex; gap: 6px; }
        .nav-links a { color: var(--muted); text-decoration: none; font-size: 13px; font-weight: 600; padding: 6px 12px; border-radius: 6px; transition: all 0.2s; }
        .nav-links a:hover { color: white; background: rgba(255,255,255,0.05); }
        .nav-links a.active { color: white; background: rgba(99,102,241,0.15); }
        .container { max-width: 1200px; margin: 0 auto; padding: 32px 24px; }
        h2 { font-size: 24px; font-weight: 700; margin-bottom: 24px; }
        .table-wrap { background: var(--card); border: 1px solid var(--border); border-radius: 12px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th { padding: 14px 20px; font-size: 12px; color: var(--muted); font-weight: 600; text-transform: uppercase; letter-spacing: 0.5px; border-bottom: 1px solid var(--border); text-align: left; }
        td { padding: 16px 20px; font-size: 14px; border-bottom: 1px solid rgba(255,255,255,0.03); }
        td.mono { font-family: 'JetBrains Mono', monospace; font-weight: 600; }
        td.symbol { font-weight: 700; font-size: 15px; }
        tr:hover td { background: rgba(255,255,255,0.02); }
        .badge { display: inline-block; padding: 4px 10px; border-radius: 6px; font-size: 11px; font-weight: 700; }
        .updated { text-align: center; padding: 16px; font-size: 11px; color: var(--muted); }
    </style>
</head>
<body>
    <nav><div class="nav-inner">
        <a class="nav-brand" href="/"><span>&#9889;</span>OBstats</a>
        <div class="nav-links">
            <a href="/">Dashboard</a>
            <a href="/oi-data" class="active">OI Data</a>
            <a href="/delivery-data">Delivery</a>
            <a href="/oi-change">OI Analysis</a>
            <a href="/fii-dii">FII/DII</a>
            <a href="/profile">Profile</a>
            <a href="/logout">Logout</a>
        </div>
    </div></nav>
    <main class="container">
        <h2>Open Interest Data</h2>
        <div class="table-wrap">
            <table>
                <thead><tr><th>Symbol</th><th>LTP</th><th>Call OI</th><th>Put OI</th><th>Total OI</th><th>PCR</th><th>Bias</th></tr></thead>
                <tbody id="tableBody"><tr><td colspan="7" style="text-align:center; padding:40px; color:var(--muted);">Loading...</td></tr></tbody>
            </table>
        </div>
        <div class="updated" id="lastUpdated"></div>
    </main>
    <script>
        async function fetchData() {
            try {
                const r = await fetch('/api/market-data');
                const data = await r.json();
                const tbody = document.getElementById('tableBody');
                let html = '';
                const stocks = Object.entries(data.stocks).map(([sym,info])=>({sym,info})).sort((a,b)=>(b.info.options?.pcr||0)-(a.info.options?.pcr||0));
                stocks.forEach(({sym,info})=>{
                    if(!info.options) return;
                    const o = info.options;
                    const pcr = o.pcr || 1;
                    const color = pcr>=1.2?'var(--green)':pcr<=0.8?'var(--red)':'var(--yellow)';
                    const bias = pcr>=1.2?'BULLISH':pcr<=0.8?'BEARISH':'NEUTRAL';
                    const src = o.source ? ' <span style="font-size:9px;color:var(--muted)">('+o.source+')</span>' : '';
                    html += '<tr><td class="symbol">'+sym+src+'</td><td class="mono">&#8377;'+info.ltp.toFixed(2)+'</td><td class="mono">'+o.total_ce_oi.toLocaleString("en-IN")+'</td><td class="mono">'+o.total_pe_oi.toLocaleString("en-IN")+'</td><td class="mono">'+o.total_oi.toLocaleString("en-IN")+'</td><td class="mono" style="color:'+color+'">'+pcr.toFixed(2)+'</td><td><span class="badge" style="background:'+color+'15; color:'+color+'; border:1px solid '+color+'30;">'+bias+'</span></td></tr>';
                });
                if(!html) html='<tr><td colspan="7" style="text-align:center;">No data available</td></tr>';
                tbody.innerHTML=html;
                if(data.last_fetch) document.getElementById('lastUpdated').textContent='Last updated: '+data.last_fetch;
            } catch(e){console.error(e);}
        }
        fetchData(); setInterval(fetchData,60000);
    </script>
</body>
</html>
